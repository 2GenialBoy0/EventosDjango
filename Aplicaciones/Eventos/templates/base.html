<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Eventos y Registros{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .notification {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensajes de notificación -->
    <div class="container notification">
        {% if messages %}
            {% for mensaje in messages %}
                <script>
                    // Mostrar el mensaje usando SweetAlert2
                    Swal.fire({
                        icon: "{{ mensaje.tags|default:'info' }}",  // Tipo: success, error, warning, info
                        title: "{{ mensaje|escapejs }}",
                        showConfirmButton: true,
                        timer: 5000 // Tiempo de visualización opcional
                    });
                </script>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Contenido principal -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>© 2025 Gestión de Eventos - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
