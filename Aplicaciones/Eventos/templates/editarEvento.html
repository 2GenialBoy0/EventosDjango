{% extends "./plantilla.html" %}
{% block title %} Editar Evento {% endblock %}
{% block body %}

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1>EDITAR EVENTO</h1> 
            <br>
            <form action="{% url 'procesarEdicionEvento' %}" method="post">
                {% csrf_token %}
                
                <!-- Campo oculto para enviar el título del evento que se está editando -->
                <input type="hidden" name="id" id="id" value="{{ eventoEditar.id }}">
                
                <!-- Título del evento -->
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" value="{{ eventoEditar.titulo }}" class="form-control" placeholder="Título" required>

                <!-- Descripción del evento -->
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" placeholder="Descripción" required>{{ eventoEditar.descripcion }}</textarea>

                <!-- Categoría del evento -->
                <label for="categoria">Categoría:</label>
                <input type="text" name="categoria" id="categoria" value="{{ eventoEditar.categoria }}" class="form-control" placeholder="Categoría" required>

                <!-- Fecha del evento -->
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha" value="{{ eventoEditar.fecha }}" class="form-control" required>

                <!-- Hora del evento -->
                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora" value="{{ eventoEditar.hora }}" class="form-control" required>

                <!-- Ubicación del evento -->
                <label for="ubicacion">Ubicación:</label>
                <input type="text" name="ubicacion" id="ubicacion" value="{{ eventoEditar.ubicacion }}" class="form-control" placeholder="Ubicación" required>

                <!-- Estado del evento -->
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="True">Activo</option>
                    <option value="False">Inactivo</option>
                </select>


                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            </form>
        </div>
    </div>

{% endblock %}
